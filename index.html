<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
 <button id="tipbtn" type="button" class="btn btn-info" data-toggle="modal" data-target="#tipmodal">TIP</button>
<div id="tipmodal"  class="modal fade" role="dialog">
  <div class="modal-dialog" >
    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Send Tip</h4>
      </div>
      <div class="modal-body">
	<form id="tip-form">
     <div  class="row">
        <div class="form-group">
            <label for="uname" class="col-lg-2 control-label">Username:</label>
               <div class="col-lg-10">
                  <input class="form-control" id="uname" placeholder="Username" type="text" value="">
                </div>
        </div></br>
        <div class="form-group">
            <label for="amount" class="col-lg-2 control-label">Amount(bits):</label>
               <div class="col-lg-10">
                  <input class="form-control" id="amount" placeholder="Amount" type="text" value="">
                </div>
        </div>
	  </div>
	  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input  id="tipsubmit" class="btn btn-primary" data-dismiss="modal" value="Send Tip">
      </div>
	  	</div>
  		
    </div>
  </div>

<div id="responseModal"  class="modal fade" role="dialog">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="resp-title"></h4>
      </div>
    </div>
  </div>
 </div>

<!-- jQuery library -->
<script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/tip.js"></script>
</body>
</html>
